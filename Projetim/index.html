<!DOCTYPE html>
<html>
<head>
  <title>Bingo Automático</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Bingo Automático</h1>
  <div id="player-info">
    <input type="text" id="player-name" placeholder="Seu nome">
    <button onclick="generateCard()">Gerar Cartela</button>
    <button onclick="startGame()">Jogar</button>
  </div>
  <div id="bingo-card">
    <table id="card-table">
      <tbody id="card-body"></tbody>
    </table>
  </div>
  <div id="bingo-numbers">
    <h2>Números Sorteados:</h2>
    <div id="drawn-numbers"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
