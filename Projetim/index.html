<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Bingo</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 30px;
      height: 30px;
      text-align: center;
      border: 1px solid black;
    }
    .marked {
      background-color: yellow;
    }
    #numbersDrawn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jogo de Bingo</h1>
  
  <label for="playerName">Nome do Jogador: </label>
  <input type="text" id="playerName">
  <button onclick="createCard()">Criar Cartela</button>
  <button onclick="startGame()">Jogar</button>
  
  <table id="card" style="display: none;"></table>

  <div id="numbersDrawn"></div>

  <script>
    var playerNameInput = document.getElementById('playerName');
    var cardTable = document.getElementById('card');
    var numbers = [];
    var currentPlayer = '';
    var drawnNumbers = [];
    var numbersDrawnDiv = document.getElementById('numbersDrawn');

    function createCard() {
      var playerName = playerNameInput.value;
      if (playerName === '') {
        alert('Por favor, digite o nome do jogador.');
        return;
      }
      currentPlayer = playerName;

      // Gerar uma cartela aleatória de 25 números entre 1 e 75
      var cardNumbers = [];
      while (cardNumbers.length < 25) {
        var randomNum = Math.ceil(Math.random() * 75);
        if (!cardNumbers.includes(randomNum)) {
          cardNumbers.push(randomNum);
        }
      }

      // Criar a tabela da cartela
      for (var i = 0; i < 5; i++) {
        var row = document.createElement('tr');
        for (var j = 0; j < 5; j++) {
          var cell = document.createElement('td');
          cell.textContent = cardNumbers[i * 5 + j];
          row.appendChild(cell);
        }
        cardTable.appendChild(row);
      }

      cardTable.style.display = 'table';
    }

    function startGame() {
      if (currentPlayer === '') {
        alert('Crie uma cartela antes de jogar.');
        return;
      }

      // Gerar uma sequência de números aleatórios entre 1 e 75 (ou qualquer outra faixa desejada)
      numbers = Array.from({length: 75}, (_, index) => index + 1).sort(() => Math.random() - 0.5);
      drawnNumbers = [];

      // Iniciar o sorteio de números
      drawNumber();
    }

    function drawNumber() {
      if (numbers.length === 0) {
        alert('Todos os números foram sorteados. O jogo acabou!');
        return;
      }

      var drawnNumber = numbers.pop();
      drawnNumbers.push(drawnNumber);

      // Exibir o número sorteado
      numbersDrawnDiv.textContent += drawnNumber + ', ';

      // Marcar o número na cartela se presente
      var cells = cardTable.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++) {
        if (parseInt(cells[i].textContent) === drawnNumber) {
          cells[i].classList.add('marked');
        }
      }

      // Continuar o sorteio
      setTimeout(drawNumber, 1000); // Sortear o próximo número após 1 segundo
    }
  </script>
</body>
</html>
